<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>
    <h1>Different Buttons</h1>
    <!-- 1st way using inside the tag -->
    <button onclick="document.body.style.backgroundColor='#E57373'">Click Red</button>

    <!-- Calling function using onclick (For this () is must) -->
    <button onclick="clickBlue()">Click Blue</button>

    <!-- Using ID and calling function inside script but separately -->
    <button id="green-color">Click Green</button>
    <button id="purple-color">Click Purple</button>


<div>
        <!-- Using addEventListener but function separately -->
        <button id="indigo">Click Indigo</button>

        <!-- Using addEventListener but function together but declaring variable -->
        <button id="amber">Click Amber</button>
    
        <!-- Using addEventListener but function together but declaring variable -->
        <button id="brown">Click Brown</button>
</div>

    <script>
        // Calling function using onclick
        function clickBlue(){
            document.body.style.backgroundColor = "#64B5F6";
        }

        // Using ID and calling function inside script but separately
        const green = document.getElementById('green-color');
        green.onclick = clickGreen;   //You can not use () here, it wont work

        function clickGreen(){
            document.body.style.backgroundColor = "#4DB6AC";
        }

        // Using ID and calling function inside script but together
        const purple = document.getElementById('purple-color');
        purple.onclick = function(){
            document.body.style.backgroundColor = '#9575CD';
        }

        //Using addEventListener but function separately
        const indigo = document.getElementById('indigo');
        indigo.addEventListener('click', makeIndigo);

        function makeIndigo(){
            document.body.style.backgroundColor = "#7986CB";
        }

        //Using addEventListener but function together but declaring variable
        const amber = document.getElementById('amber');
        amber.addEventListener('click', function(){
            document.body.style.backgroundColor = "#FFCA28";
        })

        //Using addEventListener but function together but not declaring variable
        document.getElementById('brown').addEventListener('click',function(){
            document.body.style.backgroundColor = "#A1887F";
        })

    </script>
</body>
</html>
