<h2>Anchor Tag</h2>

<!-- Anchor Tag without href -->
<a>This is link but not referenced</a><br>

<!-- Anchor Tag with href -->
<a href="https://google.com">This will go to google but in the same tab</a><br>

<!-- Anchor Tag in the same directory files -->
<a href="first.html">This will open a file from the same directory in the same tab</a><br>

<!-- Anchor Tag in different tab -->
<a href="https://google.com">Google will be opened in new tab</a><br>
