<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelector</title>
</head>
<body>
    <h2 id="drink">My Favorite Drinks</h2>
    <ul>
        <li>Pepsi</li>
        <li>Coke</li>
        <li>Mountain Deo</li>
        <li>Speed</li>
        <li>Power</li>
    </ul>

    <h2>My Favorite Places</h2>
    <ul class="places-container">
        <li class="places">Bandarban</li>
        <li class="places">Sylhet</li>
        <li class="places">Coxs Bazar</li>
        <li class="places">Kuakata</li>
        <li>Saint Martin</li>
    </ul>

    <script>
        //QuerySelectorAll
        const places = document.querySelectorAll('.places-container li');
        for(const place of places){
            console.log(place.innerText);
        }

        //QuerySelector
        const onePlace = document.querySelector('.places-container li');
        console.log(onePlace.innerText);
    </script>
</body>
</html>
