<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Salary Chart of the People</caption>
        <thead>
            <tr><th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mahbub</td>
                <td>BUP</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mirza</td>
                <td>BUP</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mahan</td>
                <td>BCS</td>
                <td>$1500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Farah</td>
                <td>Web</td>
                <td>$1400</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Total Salary: $5100</td>
        </tfoot>
    </table>
</body>
</html>
