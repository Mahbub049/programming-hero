<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Photo</title>
</head>
<style>
    img{
        height: 100%;
        width: 100%;
    }
    .row{
        height: 400px;
        display: flex;
        gap: 5px;
        margin-bottom: 5px;
        
    }
    .height-half img{
        height: calc((100% - 5px)/2);
    }
    .row > div{
        flex: 1;
    }
    .grid{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
    }
</style>
<body>
    <section>
        <div class="row">
            <img src="/phresources/simple-responsive-examples/images/A.jpg" alt="">
        </div>
        <div class="row">
            <div>
                <img src="/phresources/simple-responsive-examples/images/B.jpg" alt="">
            </div>
            <div>
                <img src="/phresources/simple-responsive-examples/images/C.jpg" alt="">
            </div>
            <div class="height-half">
                <img src="/phresources/simple-responsive-examples/images/D.jpg" alt="">
                <img src="/phresources/simple-responsive-examples/images/E.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div>
                <img src="/phresources/simple-responsive-examples/images/F.jpg" alt="">
            </div>
            <div class="grid">
                <img src="/phresources/simple-responsive-examples/images/G.jpg" alt="">
                <img src="/phresources/simple-responsive-examples/images/G.jpg" alt="">
                <img src="/phresources/simple-responsive-examples/images/G.jpg" alt="">
                <img src="/phresources/simple-responsive-examples/images/G.jpg" alt="">
            </div>
            <div>
                <img src="/phresources/simple-responsive-examples/images/H.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
