<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        p{ 
            /* This followed RGBA format */
            background-color: rgba(191, 148, 148, 0.894);
            /* This is hexadecimal color code */
            color: #008000;
        }
        li{
            /* This is HSL color code */
            color: hsla(209, 65%, 73%, 0.955);
        }
    </style>
</head>
<body>
    <h3>Exploring CSS</h3>
    <!-- Inline CSS for the color -->
    <h4 style="color: red;">This is inline css</h4>

    <!-- This part will have internal css -->
    <p>My name is Mahbub</p>
    <p>I am a student</p>
    <p>I want to be a web developer</p>
    <p>This is internal CSS</p>

    <ol>
        <li>internal</li>
        <li>inline</li>
        <li>external</li>
    </ol>
</body>
</html>
